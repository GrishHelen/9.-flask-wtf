{% extends "base.html" %}

{% block content %}

    {% set k='Каюта №' %}
    {% for user in user_list %}
        <div>{{ user }} - {{k}} {{ loop.index }} {% if loop.first %} - капитан корабля. {% endif %}</div>
    {% endfor %}
{% endblock %}
